<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>验证码测试</title>
	<script type="text/javascript">
		function changeCode() {
			var imgNode = document.getElementById("vimg");
			//重新加载验证码，达到刷新的目的  
			imgNode.src = "/JavaWeb/AuthImageServlet?t=" + Math.random();  // 防止浏览器缓存的问题 
		}
	</script>
</head>
<body>
	 <form action="/JavaWeb/checkServlet" method="post">  
        <label>输入验证码</label><br/>  
        <input type="text" name="randomCode"/><img id="vimg"  title="点击更换" onclick="changeCode();" src="/JavaWeb/AuthImageServlet"><br/>  
        <input type="submit" value="submit">  
    </form>
</body>
</html>
